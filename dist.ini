name    = ExtUtils-Command
author  = The Perl 5 Porters
author =  = demerphq <yves@cpan.org>
license = Perl_5
copyright_holder = The Perl 5 Porters

[@Filter]
-bundle = @Basic
-remove = ExtraTests
-remove = MakeMaker
[MakeMaker]
eumm_version = 6.17

[VersionFromModule]
[CheckExtraTests]
[CheckChangesHasContent]
[OnlyCorePrereqs]
starting_version = 5.008001

[DualLife]

[MetaConfig]
[MetaJSON]
[PodSyntaxTests]

[MetaResources]
repository.type   = git
repository.url    = git://github.com/Perl-Toolchain-Gang/Extutils-Install.git
repository.web    = http://github.com/Perl-Toolchain-Gang/Extutils-Install
bugtracker.web    = https://github.com/Perl-Toolchain-Gang/ExtUtils-Install/issues
homepage          = http://search.cpan.org/dist/ExtUtils-Install

[Authority]
authority = cpan:P5P
do_metadata = 1
do_munging = 0

[Prereqs]
Carp = 0
Cwd = 0
File::Basename = 0
File::Compare = 0
File::Copy = 0
File::Find = 0
File::Path = 0
File::Spec = 0
File::Temp = 0
ExtUtils::MakeMaker = 0

[OSPrereqs / MSWin32]
Win32API::File = 0

[OSPrereqs / VMS]
VMS::Filespec = 0
