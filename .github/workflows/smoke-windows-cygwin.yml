name: smoke-windows-cygwin-amd64

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: windows-latest

    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@master
        with:
            fetch-depth: 10
      - name: Set up Cygwin
        run: |
          choco install cygwin cyg-get
          cyg-get cygwin-devel gcc-core gcc gcc-g++ make cygwin64-w32api-headers binutils libtool git perl libcrypt-devel
      - name: Find out environment
        shell: cmd
        run: |
          dir c:\tools\cygwin
          path
      - name: Check out again, using Cygwin git, to reset file permissions
        shell: cmd
        run: |
            path c:\tools\cygwin\bin;c:\tools\cygwin\usr\bin
            git checkout --force
      - name: Configure
        shell: cmd
        run: |
            path c:\tools\cygwin\bin;c:\tools\cygwin\usr\bin
            perl Makefile.PL
      - name: Build
        shell: cmd
        run: |
            path c:\tools\cygwin\bin;c:\tools\cygwin\usr\bin
            make
      - name: Run Tests
        shell: cmd
        run: |
            path c:\tools\cygwin\bin;c:\tools\cygwin\usr\bin
            make test
